        var firebaseConfig = {

            projectId: "domge-shop",

    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    <script>
        view.showLoader();
        
        onAuthStateChange(() => {
            view.hideLoader();
        })
        onUserSignIn((user)=>{
            user.getIdToken(false)
                .then(token => {
                    view.showLoader();
                    fetch('/api/orders',{
                        headers: {
                            "Authorization": "Bearer "+token
                        }
                    })
                        .then(response => response.json())
                        .then(orders => {
                            model.setMemes(orders);
                            view.showMyMemes();
                            view.hideLoader();
                        })
                        .catch(e => console.error(e))
                })            
        });
    </script>
</body>
